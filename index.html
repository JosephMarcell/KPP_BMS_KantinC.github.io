<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/app.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg" id="navbar">
        <div class="container-fluid">
            <!-- logo -->
            <a class="navbar-brand justify-content-start" href="#/">
                <img src="./assets/images/logo.png" class="pt-1" alt="Logo" width="45" height="auto"
                    class="d-inline-block align-text-top">
                <h4 style="display: inline-block; color: #FFFFFF;">Kantin</h4 style="display: inline-block;">
                <span style="color: #FFA101; display: inline-block;">
                    <h4>C</h4>
                </span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- link -->
            <div class="collapse navbar-collapse justify-content-" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active text-white" aria-current="page" href="#">Stand</a>
                    <a class="nav-link" href="#">Newsroom</a>
                    <a class="nav-link" href="#">Announcement</a>
                    <a class="nav-link" href="#">About Us</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid" id="header">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Stand</li>
        </ol>
        <div class="text header">
            <h1>Kantin Mak Nun</h1>
            <h4 class="">Makanan Rumah</h4>
        </div>
        <div class="icon-group">
            <div class="icon-header">
                <i class="bi bi-geo-alt-fill"></i>
                <p class="d-inline-block" style="font-size: 16px;">Kantin Departemen Teknik Informatika</p>
            </div>
            <div class="icon-header">
                <i class="bi bi-telephone-fill"></i>
                <p class="d-inline-block" style="font-size: 16px;">089668134683</p>
            </div>
            <div class="icon-header">
                <i class="bi bi-clock"></i>
                <p class="d-inline-block" style="font-size: 16px;">07.00 - 16.00</p>
            </div>
        </div>
        <div id="carouselExampleIndicators" class="carousel slide menu">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1">as</button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./assets/images/menu_1.jpg" class="d-block w-100" alt="menu_1">
                </div>
                <div class="carousel-item">
                    <img src="./assets/images/menu_2.jpg" class="d-block w-100" alt="menu_2">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
